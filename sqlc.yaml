version: "2"
servers:
- engine: postgresql
  uri: "postgres://postgres:secret@locahost:5432/simplebank?sslmode=disable"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_json_tags: true
